{% extends "base.html" %}

{% block title %}
    <title>Cargar artículo</title>
{% endblock title %}

{% block contenido %}
    <h1>Crear nuevo artículo</h1>    
   
    <form method="post">
        {% csrf_token %}
        <table border="1">
        {{ form.as_p }}
        </table>
        <input submit="btn btn-success" type="submit" value="Guardar">
    </form>
   
{% endblock contenido %}
