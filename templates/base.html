{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% block titulo %}
        {% endblock titulo %}
        <!-- Favicon-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    </head>

    <body>
        <!-- Navigation (header)-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'lista_equipos' %}">Equipos</a>
                <a class="navbar-brand" href="{% url 'lista_proveedores' %}">Proveedores</a>
                <a class="navbar-brand" href="{% url 'lista_articulos' %}">Artículos</a>
                {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <div style="display: inline-flex;">
                                    <span>{{ user.username }}</span>                                    
                                </div>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <a class="dropdown-item" href="{% url 'editar_perfil' %}">Editar mis datos</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'agregar_avatar' %}">Agregar avatar</a>
                                    </li>                                    
                                <li>
                                    <a class="dropdown-item" href="{% url 'logout' %}"><strong>Cerrar Sesión</strong></a>
                                </li>
                            </ul>
                        </div>
                        {% else %}
                        <a class="btn btn-primary" href="{% url 'login' %}">Iniciar sesión</a>
                        <a class="btn btn-success" href="{% url 'registro' %}">Registrarse</a>                       
                        <a class="nav-link" href="{% url 'acerca_de_mi' %}">Conóceme</a>
                          
                        {% endif %}
                    </div>
                 </nav>
        <section style="padding:4rem 3rem;">
            {% block contenido %}
            {% endblock contenido %}
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>
</html>
